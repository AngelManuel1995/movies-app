<div *ngIf="movie" class="container main-container">
	<h1>{{movie.original_title}}</h1>
	<div class="row">
		<div class="col-md-5" [title]="movie.original_title">
			<img class="img-thumbnail img-fluid" [src]="movie | imageMovie:true" [alt]="movie.original_title">
		</div>
		<div class="col-md-7">
			<h3>Sinopsis</h3>
			<hr>
			<p class="text-justify">
				{{ movie.overview }}
			</p>
			<h4>Frase c√©lebre</h4>
			<p>
				{{ movie.tagline }}
			</p>
			<p>
				Popularidad: <samp class="badge badge-primary">{{ movie.popularity | number:".0-0"}}/10</samp><br>
				Votos promedio: <samp class="badge badge-primary">{{ movie.vote_average }}</samp>
			</p>
			<br><br>
			<button [routerLink]="['/'+ regresarA, busqueda]"
							class="btn btn-outline-danger"
							type="button">
					regresar
			</button>
		</div>
	</div>
</div>
