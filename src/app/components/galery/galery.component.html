<div class="row">
    <div class="col-md-12">
        <h1 class="text-center color-green" >{{ titulo }}</h1>
        <hr>
    </div>
</div>
<div class="row text-center" *ngIf="peliculas">

    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-12 div-pic-1" [ngStyle]="{'background-image' : 'url(' + (peliculas[3] | imageMovie) + ')'}">
    
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image' : 'url(' + (peliculas[4] | imageMovie) + ')'}">

            </div>
            <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image' : 'url(' + (peliculas[5] | imageMovie)  + ')'}">

            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image' : 'url(' + (peliculas[2] | imageMovie)  + ')'}">
                
            </div>
            <div class="col-sm-6 div-pic-2" [ngStyle]="{'background-image' : 'url(' + (peliculas[1] | imageMovie)  + ')'}">
                
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 div-pic-1" [ngStyle]="{'background-image' : 'url(' + (peliculas[0] | imageMovie)  + ')'}">
    
            </div>
        </div>
    </div>
</div>
